<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dynamic footer for fragment</title>
</head>
<body>
    <!-- add dynamic values in template according to page  -->

    <footer id="dynamicFooter" th:fragment="myDynamicFooter(userName, contact)">

        <h1 th:text="${userName}"></h1>
        <h2 th:text="${contact}"></h2>
    </footer>
    
</body>
</html>
